<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneak'n'Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A5%B3%3C/text%3E%3C/svg%3E">
  <style>
    body {
      background: #FFFEF7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 2rem 0;
      font-family: 'Orbitron', 'Arial', sans-serif;
    }
    .neon-header {
      font-family: Impact, Charcoal, 'Arial Black', sans-serif;
      font-size: 120px;
      font-weight: bold;
      color: #ed7d31;
      margin-bottom: 2rem;
      letter-spacing: 0.04em;
      text-align: center;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.7; }
      55% { opacity: 0.85; }
    }
    .neon-btn {
      background: #FFFEF7;
      border: 2px solid rgb(80, 150, 40);
      color: rgb(80, 150, 40);
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      padding: 1rem 2.5rem;
      margin: 0 1rem 2rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      outline: none;
    }
     .neon-btn:hover {
      background: rgb(80, 150, 40);
      color: #fff;
    }
    .neon-btn-green {
      display: block;
      margin: 0 auto 1em auto;
      background: #FFFEF7;
      border: 2px solid rgb(80, 150, 40);
      color: rgb(80, 150, 40);
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      outline: none;
      text-align: center;
    }
    .neon-btn-green:hover {
      background: rgb(80, 150, 40);
      color: #fff;
    }
     .neon-btn-green:disabled {
      cursor: not-allowed;
      border-color: #555;
      color: #555;
      box-shadow: none;
      background: #2a2a2a;
    }
    .neon-game-name {
      font-family: 'Colibri', Arial, sans-serif;
      font-size: 3.1rem;
      font-weight: bold;
      color: rgb(255, 170, 0);
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    #result {
      min-height: 80px;
      width: 60vw;
      background: #FFFEF7;
      margin: 1.5rem auto 0 auto;
      color: #111;
      font-size: 1.55rem;
      font-weight: normal;
      text-align: center;
      font-family: 'Colibri', Arial, sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div style="width:100%;max-width:1200px;margin:0 auto 2rem auto;position:relative;height:260px;">
    <div style="display:flex;align-items:center;justify-content:space-between;width:100%;height:100%;">
      <div style="min-width:270px;display:flex;justify-content:flex-start;z-index:1;position:absolute;left:-50px;top:10px;height:100%;align-items:center;">
        <img src="image/snake_left.webp" alt="Змея слева" style="width:270px;height:270px;object-fit:contain;transform:scaleX(-1);"/>
      </div>
      <div style="min-width:250px;display:flex;justify-content:flex-end;z-index:1;position:absolute;right:0;top:0;height:100%;align-items:center;">
        <img src="image/snake_main.webp" alt="Змея" style="width:250px;height:250px;object-fit:contain;"/>
      </div>
    </div>
    <div style="position:absolute;left:0;right:0;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;align-items:center;pointer-events:none;z-index:2;">
      <div class="neon-header" style="pointer-events:auto;">Sneak'n'Play</div>
      <div style="margin:0.5rem 0 0 0;display:flex;justify-content:center;align-items:center;gap:0.7em;pointer-events:auto;">
        <label for="playerCount" style="color:#111;font-family:'Orbitron',sans-serif;font-size:1.35rem;">Количество игроков:</label>
        <select id="playerCount" style="font-size:1.35rem;padding:0.1em 0.1em;border-radius:10px;border:1.67px solid #111;background:#FFFEF7;color:#111;outline:none;text-align:left;">
          <option value="">Любое</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10+</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <!-- The buttons now have IDs and no 'onclick' attributes -->
    <button id="classicButton" class="neon-btn">Классическая игра</button>
    <button id="aiButton" class="neon-btn">AI-генератор игры</button>
  </div>

  <div id="result">Нажми на кнопку и получи игру для весёлой компании!</div>
  <div id="extra-content" style="margin-top:1.2em;"></div>

  <!-- Our unified script file is loaded at the end of the body -->
  <script src="script.js"></script>
</body>
</html>
